<div class="general">
    <div class="content">
        <p class="p1">中原文化是黄河中下游地区的物质文化和精神文化的总称，是中华文化的母体和主干。中原文化以河南为核心，</p>
        <p class="p2">以广大的黄河中下游地区为腹地，逐层向外辐射，影响延及海外。中原地区是中华文明的摇篮，</p>
        <p class="p3">中原文化是中华文化的重要源头和核心组成部分。中原地区以特殊的地理环境、</p>
        <p class="p4">历史地位和人文精神，使中原文化在漫长的中国历史中长期居于正统</p>
        <p class="p5">主流地位，中原文化一定程度上代表着中国传统文化。</p>
